##############################################################################
### Global settings
##############################################################################

##############################################################################
### Webbox IP[:Port]
### optional, default "192.168.0.168:80"
##############################################################################
WEBBOX        "192.168.0.168:80"

##############################################################################
### The plain Webbox "installer" account password
### If not set, the "user" account will be used for Webbox access,
### with less information.
### optional
##############################################################################
PASSWORD      ""

##############################################################################
### Count of following GUIDs
### required
##############################################################################
GUID_N        0

### copy section >>>

##############################################################################
### Inverter/Sensorbox GUID
### required, empty GUID skips section
##############################################################################
GUID_1        ""

##############################################################################
### The inverter/sensor box serial is requested by default via API.
### If you run the scripts on remote equipment, you should define them also
### here, so when the connection to your PVLng server fails, the data will
### be collected correctly
### optional
##############################################################################
SERIAL_1     ""

