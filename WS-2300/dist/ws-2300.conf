##############################################################################
### Wunderground group channel GUID
### required
##############################################################################
DEVICE        "/dev/ttyUSB0"

##############################################################################
### WS-2300 group channel GUID
### required
##############################################################################
GUID          ""

##############################################################################
### WS-2300 channels to fetch
### required, comma separated
##############################################################################
CHANNELS      "it,ot,dp,wc,ih,oh,rh,pr,ten,for,ws,wt"
