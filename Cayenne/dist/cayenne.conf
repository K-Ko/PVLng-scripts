##############################################################################
### Cayenne user credentials
### BOTH required
##############################################################################
USERNAME      ""
PASSWORD      ""

##############################################################################
### Cayenne Client Id
### required
##############################################################################
CLIENTID      ""

##############################################################################
### Reapeat the follwing settings for each sensor to read.
### Give all belonging parameters same _<#>
##############################################################################

### copy >>>

##############################################################################
### Channel GUID
### optional, epty sections will be ignored
##############################################################################
GUID_1        ""

##############################################################################
### Data factor
### optional, default 1
### kilo watt hours => watt hours      == 1000
### watt hours      => kilo watt hours == 1 / 1000
##############################################################################
#FACTOR_1      1

##############################################################################
### Data type
### See const.sh "$TYPE_..."
### optional
##############################################################################
TYPE_1        ""

##############################################################################
### Data unit
### See const.sh "$UNIT_..."
### optional
##############################################################################
UNIT_1        ""

##############################################################################
### Read only data in time range backwards fro now
### See http://php.net/manual/datetime.formats.relative.php for syntax
### optional
##############################################################################
START_1      ""

### Start reading 5 minutes before now, this will catch for example not the
### older data if the inverter os offline in the evening
#START_1      "5 min ago"

##############################################################################
### Data used for an empty channel result
### See const.sh "$UNIT_..."
### optional
##############################################################################
#EMPTY_1       ""

### e.g. an inverter power channel will be empty outside daylight times
### but alwas combine in this case with a start of "5 min ago"
#EMPTY_1       0

