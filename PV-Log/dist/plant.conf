##############################################################################
### General/personal API key, you got it from PV-Log
### required
##############################################################################
APIKEY        ""

##############################################################################
### The plant specific API key
### You find it here: My Profile > Manage PV plants > <YourPlant> > API-Key
### required
##############################################################################
PLANTKEY      ""

##############################################################################
### Channel GUID
### Channel of type "PV-Log JSON 1.1 Plant"
### required
##############################################################################
GUID          ""
