##############################################################################
### cron tab, sunday 11 PM
### # Monthly stats month at 
### 0 23 * * Sun .../PVLng-scripts/mail/mail.sh -c weekly.conf
##############################################################################

##############################################################################
### Email address
### required
##############################################################################
EMAIL           "Your Name <email@example.com>"

##############################################################################
### Email subject
### required
##############################################################################
SUBJECT         "[PVLng@{HOSTNAME}] Week {WEEK} production"

##############################################################################
### Email subject
### optional
### Either text with placeholders (see placeholders.txt) or a file name as
### "@file.mail"
##############################################################################
BODY            "Week production: {VALUE_1} {UNIT_1} ({VALUE_2} {UNIT_1}/kWp)"

##############################################################################
### Items
##############################################################################
### Sum E-Total kWh
### last week
GUID_1           ""
ITEM_1           "week"
FORMAT_1         "%.0f"

### Sum E-Total kWh relative
USE_2            1
FACTOR_2         "1 / <your installed kWp>"
FORMAT_2         "%.1f"




EMAIL           Knut Kohl <pv@knutkohl.de>

SUBJECT         "[PVLng@{HOSTNAME}] Wochenertrag KW {WEEK}.{YEAR}: {VALUE_1} kWh"

BODY            @weekly.mail

