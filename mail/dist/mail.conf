##############################################################################
### This condition must met to send the mail
###
### optional
###
### Use {VALUE_1}, {VALUE_2}, {VALUE_3} ... for the releated GUID
###
### Accepted syntax
###
### - Numeric channels
###   {VALUE_#} <  READING      {VALUE_#} is less than READING
###   {VALUE_#} <= READING      {VALUE_#} is less than or equal to READING
###   {VALUE_#} >= READING      {VALUE_#} is greater than or equal to READING
###   {VALUE_#} >  READING      {VALUE_#} is greater than READING
###   {VALUE_#} =  READING      {VALUE_#} is equal to READING
###   {VALUE_#) != READING      {VALUE_#} is not equal to READING
###
### - Non numeric channels
###   "{VALUE_#}"               The length of {VALUE_#} is nonzero
###   ! "{VALUE_#}"             The length of {VALUE_#} is zero
###   "{VALUE_#}" = "READING"   The strings are equal
###   "{VALUE_#}" != "READING"  The strings are not equal
###                             e.g. for switcher channels
###
### ATTENTION: Please qoute all double quotes, see examples!
###
### Examples
###
### - Send mail if numeric channel value is greater than or equal to 30
###   "{VALUE_1} >= 30"
### - Send mail if non-numeric channel value is set, e.g. an error channel
###   "\"{VALUE_1}\""
### - Send mail if non-numeric channel value is not as expected
###   "\"{VALUE_1}\" != \"OFF\""
###
##############################################################################
#CONDITION       ""

##############################################################################
### Email subject
###
### required, e.g. [PVLng@{HOSTNAME}] Some meaningful text ...
###
### Placeholder:
### {DATE}          - Date
### {DATETIME}      - Date and time
### {HOSTNAME}      - From "hostname -f"
##############################################################################
SUBJECT         "Mail from PVLng@{HOSTNAME} ..."

##############################################################################
### Email body
###
### optional, default: <empty>
###
### Placeholder:
### {DATE}          - Date
### {DATETIME}      - Date and time
### {HOSTNAME}      - From "hostname -f"
### {NAME_#}        - Name of channel #
### {DESCRIPTION_#} - Description of channel #
### {VALUE_#}       - Formated value of channel #
### {UNIT_#}        - Unit of channel #
###
### Use syntax "@filename" for body from file (name relative from script!)
###
### If mail body is empty, just list all channels and their values
##############################################################################
#BODY            "Production today {VALUE_1} {UNIT_1} from estimated {VALUE_2} {UNIT_2}"
#BODY            "@daily.mail"

