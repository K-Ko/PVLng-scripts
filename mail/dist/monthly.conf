##############################################################################
### Cron tab, monthly stats at last day of month at 11PM
### 0 23 28-31 * * test $(date +\%d -d tomorrow) = "01" && .../PVLng-scripts/mail/mail.sh -c monthly.conf
##############################################################################

##############################################################################
### Email address
### required
##############################################################################
EMAIL           "Your Name <email@example.com>"

##############################################################################
### Email subject
### required
##############################################################################
SUBJECT         "[PVLng@{HOSTNAME}] Month production {MONTHNAME}"

##############################################################################
### Email subject
### optional
### Either text with placeholders (see placeholders.txt) or a file name as
### "@file.mail"
##############################################################################
BODY            "@monthly.mail"

##############################################################################
### Items
##############################################################################
### Sum E-Total kWh
GUID_1           ""
### This month
ITEM_1           "month"
FORMAT_1         "%.0f"

### Sum E-Total kWh relative
USE_2            1
FACTOR_2         "1 / <your installed kWp>"
FORMAT_2         "%.1f"

### Sum E-Total kWh
GUID_3           ""
### This year
ITEM_3           "year"
FORMAT_3         "%.0f"

### Sum E-Total kWh relative
USE_4            3
FACTOR_4         "1 /  <your installed kWp>"
FORMAT_4         "%.1f"

### Total E-Total MWh
GUID_5           ""
### Overall
ITEM_5           "overall"
FACTOR_5         "1 / 1000"
FORMAT_5         "%.0f"

### Total E-Total MWh relative
USE_6            5
### kWh to MWh
FACTOR_6         "1 / 1000 /  <your installed kWp>"
FORMAT_6         "%.1f"
