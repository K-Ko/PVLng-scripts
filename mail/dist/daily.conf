##############################################################################
### cron tab, sunday 11 PM
### # Monthly stats month at
### 0 23 * * Sun .../PVLng-scripts/mail/mail.sh -c weekly.conf
##############################################################################

##############################################################################
### Email address
### required
##############################################################################
EMAIL           "Your Name <email@example.com>"

##############################################################################
### Email subject
### required
##############################################################################
SUBJECT         "[PVLng@{HOSTNAME}] Daily production"

##############################################################################
### Email subject
### optional
### Either text with placeholders (see placeholders.txt) or a file name as
### "@file.mail"
##############################################################################
BODY            "{NAME_DESCRIPTION_1}: {VALUE_1} {UNIT_1} / {VALUE_2} kWh"

##############################################################################
### Send Email only if the condition is true
### optional
##############################################################################
#CONDITION       {VALUE_1}  <  <some value>

##############################################################################
### Items
##############################################################################
GUID_1          ""
## today last, default
#PERIOD_1        "last"
#FACTOR_1        "1"
FORMAT_1        "%.0f"

USE_2           "1"
### Wh > kWh
FACTOR_2        "1 / 1000"
FORMAT_2        "%.1f"
