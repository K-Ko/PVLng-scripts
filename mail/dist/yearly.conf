##############################################################################
### Cron tab, yearly stats at last day of year at 11PM
### 0 23 31 12 * .../PVLng-scripts/mail/mail.sh -c yearly.conf
##############################################################################

##############################################################################
### Email address
### required
##############################################################################
EMAIL           "Your Name <email@example.com>"

##############################################################################
### Email subject
### required
##############################################################################
SUBJECT         "[PVLng@{HOSTNAME}] Year production {YEAR}"

##############################################################################
### Email subject
### optional
### Either text with placeholders (see placeholders.txt) or a file name as
### "@file.mail"
##############################################################################
BODY            "Yearly production {YEAR}: {VALUE_1} {UNIT_1} ({VALUE_2} {UNIT_2}/kWp)"

##############################################################################
### Items
##############################################################################
### Sum E-Total kWh
GUID_1           ""
### This year
ITEM_1           "year"
FORMAT_1         "%.0f"

### Sum E-Total kWh relative
USE_2            1
FACTOR_2         "1 / <your installed kWp>"
FORMAT_2         "%.1f"
