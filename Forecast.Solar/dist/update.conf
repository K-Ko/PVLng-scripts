##############################################################################
### Your API key
### With a professional account you get more precise data
### http://doc.forecast.solar/doku.php?id=account_models#professional
### optional
##############################################################################
APIKEY        ""

##############################################################################
### Location latitude - decimal: 1.2345
### required
##############################################################################
LAT           ""

##############################################################################
### Location longitude - decimal: 1.2345
### required
##############################################################################
LON           ""


##############################################################################
### Declination angle of the PV modules
### horizontal plane = 0°, vertical plane = 90°
### required
##############################################################################
DECLINATION   ""

##############################################################################
### Azimuth Angle of the PV modules
### from -180 to 180. West=90, South=0, East=-90
### required
##############################################################################
AZIMUTH       ""

##############################################################################
### Peak Power of the PV modules in kilo watts (kWp)
### required
##############################################################################
POWERPEAK     ""

##############################################################################
### Pac/Pdc estimate channel GUID
### required
##############################################################################
GUID          ""
